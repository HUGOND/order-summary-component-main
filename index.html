<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Order summary card By Hugo Niquen</title>

</head>
<body>

  <main>
    <!-- CARD -->
    <div class="card">
      <div class="card-img">
      </div>
      <div class="card-content">
        <h2>Order Summary</h2>
        <p class="descripcion">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="card-plan">
          <div class="icon">
            <img src="images/icon-music.svg" alt="icon music">
          </div>
          <div class="plan">
            <p class="name">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" target="_blank" rel="noopener noreferrer">Change</a>
        </div>
        <div class="card-boton-pay">
          <p>Proceed to Payment</p>
        </div>
        <div class="card-boton-cancel">
          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </main>

<!-- fOOTER -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
